<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type=module src="/client.js"></script>
  </head>
  <body>
    <div class="name-container container" id="name-container">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <h2>Take a Look - Chat</h2>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Digite seu nome" aria-label="Digite seu nome" id="nameInput">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="joinButton">Entrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-container" id="chat-container" style="display: none;">
      <div class="row no-margin" style="height: 100%;">
        <div class="col-md-12 no-padding">
          <div class="chat-discussion" id="chatList">
            <!-- appended messages -->
          </div>
          <div class="input-group chat-input">
            <input class="form-control" name="message" placeholder="Digite uma mensagem" id="chatInput"/>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary send-button" type="button" id="chatSend">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
