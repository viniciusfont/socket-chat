<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat</title>
    
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type=module src="/Client.js"></script>
  </head>
  <body>
    <div class="name-container container" id="name-container">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <h2>Socket - Chat</h2>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Digite seu nome" aria-label="Digite seu nome" id="nameInput">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="joinButton">Entrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-container" id="chat-container" style="display: none;">
      <div class="chat-topbar">
        <span class="title">
          <i class="fas fa-comments fa-2x"></i>
          Socket Chat
        </span>
      </div>
      <div class="chat-content">
        <div class="left-side">
          <div class="chat-user-list">
            <div class="name-separator">Online</div>
            <ul>
              <li>
                User 1
              </li>
              <li>
                User 2
              </li>
              <li>
                User 3
              </li>
            </ul>
            <div class="name-separator">Recentes</div>
          </div>
        </div>
        <div class="right-side">
          <div class="chat-discussion" id="chatList">
            <!-- appended messages -->
          </div>
          <div class="input-group chat-input">
            <input class="form-control" name="message" placeholder="Digite uma mensagem" id="chatInput"/>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary send-button" type="button" id="chatSend">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
